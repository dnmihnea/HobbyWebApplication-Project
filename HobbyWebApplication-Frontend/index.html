<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Database</title>

        <link rel="stylesheet" href="./css/style.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body onload="getAll()">

        <nav id="navbar" class="navbar bg-light rounded-bottom shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Movie Database" width="350" height="100"
                        class="d-inline-block">
                    
                </a>
            </div>
        </nav>

        <div id="flexbox">
        <div id="form-div" class="shadow-lg p-3 mb-5 bg-body rounded">
            <form>
                <input type="hidden" id="hidden-id"/>
                <div class="mb-3">
                    <input type="text" class="form-control" id="titleInput" placeholder="Film Title">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="yearInput" placeholder="Release Year">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="directorInput" placeholder="Director Name">
                </div>
                <button type="button" class="btn btn-success" id="createBtn">Create</button>
                <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                <button type="button" class="btn btn-warning" id="deleteBtn">Delete</button>
                <button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter Title">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioByTitle" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">By Title</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioByYear" value="option2">
                    <label class="form-check-label" for="inlineRadio2">By Year</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioByDirector" value="option3">
                    <label class="form-check-label" for="inlineRadio3">By Director</label>
                  </div>
                <button type="button" class="btn btn-info" id="searchBtn">Search</button>    
            </form>
        </div>

        <div id ="results-div" class="shadow-lg p-3 mb-5 bg-body rounded"></div>
        </div>
        
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./js/main.js"></script>
    </body>
</html>
